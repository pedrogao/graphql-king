extend type Query {
  users: [User!]
  user(id: ID!): User
  me: User
}

extend type Mutation {
  signUp(username: String!, email: String!, password: String!): Token!

  signIn(login: String!, password: String!): Token!
  updateUser(username: String!): User!
  deleteUser(id: ID!): Boolean!
}

type Token {
  token: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  role: String
  tips: [String]
  messages: [Message!]
}
